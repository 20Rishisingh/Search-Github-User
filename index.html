<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Github User Info </title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
   <link rel="stylesheet" href="./github-user.css">
</head>

<body>
   <main>
      <h1> Github User Information </h1>   
      <div class="search-bar">
         <input class="search" type="text" id="Input" placeholder="Enter user ID">
         <button id="srchBtn" class="srchBtn"> Search </button>
      </div>

   </main>

   <div id="main-card" class="card">

      <div class="userInfo">
         <img id="dp" class="userImg" src='https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_640.png' alt='User Image'>
      
         <h2 id="userName" class="userName">User Name</h2>

         <p id="userBio" class="userBio"> User Bio</p>

         <p id="userlocation" class="userLocation"> User Location </p>

         <p id="joined" class="userJoin"> Github join date </p>

      </div>

      <ul class="repoNfollow">
         <li class="userRepo" id="tooltip">
            <div id="tooltiptext"> Repositries </div>
               <span class="material-symbols-outlined">
                  receipt_long
               </span>
            
            <div id="repo"> 216 </div>
         </li>

         <li class="userFollower" id="tooltip">
            <div id="tooltiptext"> Followers </div>
            <span class="material-symbols-outlined">
               groups
            </span>
            <div id="followers"> 1k </div>
         </li>

         <li class="userFollows" id="tooltip">
            <div id="tooltiptext"> Followings </div>
            <span class="material-symbols-outlined">
               group
            </span>
            <div id="follows"> 300 </div>
         </li>
      </ul>

      <button class="profileBtn">
         <a id="ProfileLink" href=""> View Profile </a>
      </button>
      
   </div>

   <script src="./script.js"></script> 
</body>
</html>
